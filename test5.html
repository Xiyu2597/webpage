<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><h3>电商商品服务平台</h3></title>
</head>
<body>
<h2>电商商品服务平台</h2>
<div>
  <label><input placeholder="用户名:" name="username"  type="email" typeof="number" required></label>
</div>
<label><input placeholder="密码:" name="password" type="password" required></label>
<div>
  <button type="submit">登录</button>
  <button type="reset">重置</button>
</div>
<table border="1" width="400" cellpadding="0">
  <caption><b>商品中心</b></caption>
  <thead>
  <tr>
    <th colspan="3">电商商品展示</th>
  </tr>
  <tr>
    <th>配件名称</th>
    <th>型号</th>
    <th>价格</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th rowspan>CPU与显卡</th>
    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;华硕天选</td>
    <td>9000</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <th colspan="2">合计</th>
  </tr>
  </tfoot>
</table>
<img src="assets/34ACC3E6897B3F2FB844F68862EF0867.jpg" alt="义妹" title="《义妹生活》" width="150" height="220">

     alt="神里，神子" loading="lazy" width="180" height="200">
</body>
</html>
